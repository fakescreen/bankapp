<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bank App</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/icons/icon-rounded-96x96.png">
    <link rel="apple-touch-icon-precomposed" href="/images/icons/icon-rounded-152x152.png">
    <link href="./css/tailwind.css" rel="stylesheet">
</head>
<body>

    <!-- Login page -->
    <div id="login-page" class="flex grading-background flex-col px-4 pt-14 h-screen">
        <div class="flex items-start grow px-1">
            <div class="grow">
                <img class="w-20" src="/images/logo.png" alt="bank">
            </div>
            <img class="w-14" src="/images/top-menu-dots.png" alt="navigation">
        </div>

        <div class="px-2">
            <button onclick="simulateLogin(this)" type="button" class="w-full shadow-lg py-3.5 inline-flex justify-center items-center text-xl font-semibold rounded-full bg-white text-sky-500 active:bg-slate-200">
                Log in
              </button>

        </div>
        
        <div class="flex gap-2 py-10">
            <div class="basis-1/3 flex flex-col justify-center items-center py-5 max-w-sm mx-auto bg-white rounded-3xl shadow-lg">
                <img class="w-12 pb-2" src="/images/icons/credit-card.svg" alt="icon">
                <p class="text-sm text-slate-500 ">View Cards</p>
            </div>
            <div class="basis-1/3 flex flex-col justify-center items-center py-5 max-w-sm mx-auto bg-white rounded-3xl shadow-lg">
                <img class="w-12 pb-2" src="/images/icons/shopping-bag.svg" alt="icon">
                <p class="text-sm text-slate-500">Pay Direct</p>
            </div>
            <div class="basis-1/3 flex flex-col justify-center items-center py-5 max-w-sm mx-auto bg-white rounded-3xl shadow-lg">
                <img class="w-12 pb-2" src="/images/icons/map-pin.svg" alt="icon">
                <p class="text-sm text-slate-500">Bank Nearby</p>
            </div>
        </div>
    </div>

    <!-- Face page -->
    <div id="face-page" class="absolute left-100 flex flex-col px-4 pt-14 h-screen bg-slate-950/55">
        <div class="flex items-center px-1">
            <div class="grow">
                <img class="w-8" src="/images/arrow-left.svg" alt="bank">
            </div>
            <img class="w-14" src="/images/top-menu-lock.png" alt="navigation">
        </div>

        <div class="flex grow items-center  justify-center  ">
            <img class="w-32 pb-16" src="/images/face-recognition.svg" alt="facial">
        </div>
    </div>

    

    <!-- Scripts -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
